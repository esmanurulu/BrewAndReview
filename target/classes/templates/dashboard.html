<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Brew&Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3e2723;
            color: #fcf6f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            border: 2px dashed #fcf6f0;
            max-width: 600px;
        }
        h1 { font-family: 'Patrick Hand', cursive; font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; }
        
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #fcf6f0;
            color: #3e2723;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .btn:hover { 
            background: #d7ccc8; 
            transform: translateY(-2px);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #fcf6f0;
            color: #fcf6f0;
        }
        .btn-outline:hover {
            background: #fcf6f0;
            color: #3e2723;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hoşgeldin, <span th:text="${user}">Kullanıcı</span>! ☕️</h1>
        <p>Brew&Review dünyasına giriş yaptın.</p>
        
        <div style="margin-top: 30px;">
            <a href="/cafes" class="btn">☕️ Kafeleri Keşfet</a>
            <br>
            <a href="/" class="btn btn-outline">Çıkış Yap</a>
        </div>
    </div>

</body>
</html>
